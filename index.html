<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon.ico" />

        class="header-logo header-logo-dark"

      <nav class="header-nav">
        <ul class="header-nav_list">
          <li>About us</li>
          <li>Product</li>
          <li>Resource</li>
          <li>Contact</li>

        <div class="buttonTheme-container">
          <input

            id="buttonTheme"
            class="buttonTheme-input" />
          <label for="buttonTheme" class="buttonTheme-label">
            <span></span>

        <span></span>
        <span></span>
        <span></span>
        <span></span>

    </header>
    <main class="container">
      <img
        class="container-principal-img"
        src="./assets/hero-image-simple-homepage.png"
        alt="Principal image of Home Page" />
      <section class="info-container">
        <p class="info-text">ðŸ˜Ž SIMPLE WAT TO COMMUNICATE</p>

          The fastest way to build and deploy websites with resusable
          components.
        </p>
        <div>
          <button class="info-button">GET STARTED</button>
          <a class="info-link" href="/">Get live demo</a>
        </div>
        <ul class="info-check-list">
          <li>
            <img
              class="info-check-list_icon"
              src="./assets/check-icon.svg"
              alt="Check-icon" />
            <p class="info-check-list_text">No credit card required</p>
          </li>
          <li>
            <img
              class="info-check-list_icon"
              src="./assets/check-icon.svg"
              alt="Check-icon" />

          </li>
        </ul>
      </section>
    </main>
    <script src="./index.js"></script>
